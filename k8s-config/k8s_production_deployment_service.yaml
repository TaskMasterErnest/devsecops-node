apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: devsecops-prod
  name: devsecops-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devsecops-prod
  strategy: {}
  template:
    metadata:
      labels:
        app: devsecops-prod
    spec:
      serviceAccountName: production
      volumes:
      - name: vol
        emptyDir: {}
      containers:
      - image: replace
        name: devsecops-container
        volumeMounts:
          - mountPath: /tmp
            name: vol
        securityContext:
          capabilities:
            drop:
             - NET_RAW
          runAsUser: 100
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        resources:
         requests:
          memory: "256Mi"
          cpu: "200m"
         limits:
          memory: "512Mi"
          cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: devsecops-prod
  name: devsecops-svc-prod
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: devsecops-prod
  type: ClusterIP